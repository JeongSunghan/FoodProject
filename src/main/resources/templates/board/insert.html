<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<header th:replace="~{fragments/base :: head}"></header>
	<style>
		td,
		th {
			text-align: center;
		}
	</style>
	<script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
</head>

<body>
	<div th:insert="~{fragments/base :: top}"></div>

	<div class="container" style="margin-top:80px">
		<div class="row">
			<!-- <div class="col-3">
				<aside th:replace="~{fragments/base :: aside}"></aside>
			</div> -->

			<div class="col-9">
				<main id="main">
					<h3><strong>게시글 작성</strong></h3>
					<hr>

					<form action="/food/board/insert" method="post" enctype="multipart/form-data">
						<table class="table table-borderless">
							<tr style="display: inline-flex;">
								<td style="width: 35%;"><label class="col-form-label">가게명</label></td>
								<td style="width: 85%;"><input type="text" name="title" class="form-control"></td>
							</tr>
							<tr>
							<tr style="display:block">
								<td><label for="foodName" class="col-form-label">메인메뉴</label></td>
								<td><input type="text" id="foodName" name="foodName" class="form-control" /></td>
							</tr>

							<tr style="display: inline-flex;">
								<td><label for="phoneNumber" class="col-form-label">가게 전화번호</label></td>
								<td><input type="text" id="phoneNumber" name="phoneNumber" class="form-control" /></td>
							</tr>
							<tr>
								<td style="display: inline;"><label for="openTime" class="col-form-label">영업
										시작시간</label></td>
								<td style="display: inline-flex;"><input type="time" id="openTime" name="openTime"
										class="form-control" placeholder="영업 시작" /></td>
							</tr>
							<tr>
								<td style="display: inline;"><label for="closeTime" class="col-form-label">영업
										종료시간</label></td>
								<td style="display: inline-flex;"><input type="time" id="closeTime" name="closeTime"
										class="form-control" placeholder="영업 종료" /></td>
							</tr>
							</tr>

							<tr>
								<td style="display: inline-block;">
									<div>
										<select class="form-select" name="category">
											<option value="">카테고리를 선택해주세요</option>
											<option value="한식" ${field eq '한식' ? 'selected' : '' }>한식</option>
											<option value="일식" ${field eq '일식' ? 'selected' : '' }>일식</option>
											<option value="중식" ${field eq '중식' ? 'selected' : '' }>중식</option>
											<option value="양식" ${field eq '양식' ? 'selected' : '' }>양식</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td><label class="col-form-label">타이틀 이미지</label></td>
								<td><input type="file" name="profile" class="form-control"></td>
							</tr>
							<!-- 게시글 작성 칸 -->
							<td>
								<textarea class="form-control" rows="10" name="content" id="content"></textarea>

							</td>
							<tr>
								<td colspan="2">
									<button class="btn btn-primary" type="submit">제출</button>
									<button class="btn btn-secondary" type="reset">취소</button>
								</td>
							</tr>
						</table>
					</form>

				</main>
			</div>
		</div>
	</div>

	<footer th:replace="~{fragments/base :: bottom}"></footer>
	<script>
		CKEDITOR.replace('content', {
			filebrowserImageUploadUrl: '/food/file/imageUpload',
			filebrowserUploadMethod: 'form',
			height: 300, width: 700
		});

	</script>
</body>

</html>
