<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Code Style</title>
    <style>
        /* CSS 코드 삽입 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .board-box {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .board-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .board-content {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .board-link {
            display: block;
            font-size: 16px;
            color: #007bff;
        }

        .board-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 리스트</h1>
        <div class="board-box">
            <h2 class="board-title">게시글 제목 1</h2>
            <p class="board-content">게시글 내용 1</p>
            <a href="https://www.diningcode.com/profile.php?rid=t2fEv1wCRKNh" class="board-link" target="_blank">바로가기</a>
        </div>
        <div class="board-box">
            <h2 class="board-title">게시글 제목 2</h2>
            <p class="board-content">게시글 내용 2</p>
            <a href="https://www.diningcode.com/profile.php?rid=t2fEv1wCRKNh" class="board-link" target="_blank">바로가기</a>
        </div>
        <!-- 필요한 만큼 게시글을 추가할 수 있습니다 -->
    </div>
</body>
</html>
